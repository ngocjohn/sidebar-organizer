name: Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  release:
    strategy:
      matrix:
        node-version: [22.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          generate_release_notes: true
          files: |
            dist/*.js
            build/*.js
