name: HACS

on:
  release:
    types: [released, prereleased]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  validate-hacs:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: plugin
